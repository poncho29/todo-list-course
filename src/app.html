<section class="container">
  <h1>Mis Tareas</h1>

  <section class="todo-list">
    <div class="todo-list-header">
      <div class="filters">
        <input id="search" type="text" placeholder="Buscar..." />
        
        <div class="actions">
          <button class="filter">Todos</button>
          <button class="filter">Pendientes</button>
          <button class="filter">Completadas</button>
        </div>
      </div>

      <div class="create">
        <input id="new-todo" type="text" placeholder="Nueva Tarea" />
      </div>
    </div>

    <ul class="todo-list-body"></ul>
  </section>
</section>
